<!--This is the last password-reset template, which is displayed to notify the user when their password reset has succeeded. -->
{% extends "base_nosearch.html" %}

{% block content %}
  <!--Password Reset Complete-->
  <div class="container p-4">
    <h2 class="font-weight-bold mt-3">Password reset complete</h2>
  <hr>
      <p>Your password has been set. You may go ahead and log in now.</p>                 
      <a href="/login" class="btn btn-primary">Log in</a>
  </div>
{% endblock %}
