<!-- The base html file. Loads bootstrap, custom css, and icons -->
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block title %}
    <title>Review App</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/d18b27c180.js" crossorigin="anonymous"></script>
  </head>
  
  
  <body style="background: url('https://i.imgur.com/t0ZoKLD.png'); height: 100vh;">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ab0032;">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" href="#">Wildcat Reviews</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index2' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'restaurants' %}">Restaurants</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Campus Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br />
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
