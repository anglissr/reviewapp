<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Review App</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Font awesome icons -->
  <script src="https://kit.fontawesome.com/d18b27c180.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #AB0032;">
        <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#">Wildcat Reviews</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Restaurants</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'Campus Map' %}">Campus Map</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>

      <!-- Jumbotron thing -->
      <div class="bgtest p-5 bg-secondary text-white text-center">
        <h1 style="font-weight: bold">Campus Map</h1>
        <p>Find the best restaurants around campus based using Google Maps <br> Google Maps</p> 
      </div>
      <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d21764.74039918417!2d-120.5331817!3d47.0089728!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1644382067932!5m2!1sen!2sus" width="100%" height="650"  style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
</body>
</html>
